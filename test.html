<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .product {
  position: relative;
  display: inline-block;
}

.buttons {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  opacity: 0;
  visibility: hidden;
  transition: opacity 0.3s ease;
}

.product:hover .buttons {
  opacity: 1;
  visibility: visible;
}

.add-to-order, .view-details {
  display: block;
  margin-bottom: 5px;
}

</style>
<body>
    <div class="product">
        <img src="product-image.jpg" alt="Product Image">
        <div class="buttons">
          <button class="add-to-order">Thêm Vào Order</button>
          <button class="view-details">Chi Tiết Sản Phẩm</button>
        </div>
      </div>
      
</body>
</html>
